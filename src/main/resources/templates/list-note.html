<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>TODO List</h3>
    <hr>
    <a th:href="@{/note/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Note
    </a>

    <table class="table table-boarder table-stripe">
        <thead class="table-dark">

        <th>Title</th>
        <th>Content</th>
        <th>Action</th>

        </thead>

        <tbody>
        <tr th:each="tempNote : ${notes}">

            <td th:text="${tempNote.title}">Title</td>
            <td th:text="${tempNote.content}">Content</td>

            <td>
                <a th:href="@{/note/edit(id=${tempNote.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/note/delete(id=${tempNote.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this note?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
