<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Save Note</title>
</head>
<body>
<div class="container">

    <h3>Note</h3>
    <hr>

    <form action="#" th:action="@{/note/save}"
          th:object="${note}" method="POST">

        <input type="hidden" th:field="${note.id}">

        <input type="text" th:field="${note.title}"
               class="form-control mb-4 w-25" placeholder="Title">
        <input type="text" th:field="${note.content}"
               class="form-control mb-4 w-25" placeholder="Content">

        <button type="submit" class="btn btn-info col-2">Save</button>
        <hr>

        <a th:href="@{/note/list}">Back to Note List</a>

    </form>

</div>
</body>
</html>
